name: Releases

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Busted
        uses: lunarmodules/busted@v2.2.0

      - name: Zip release
        run: |
          cd ..
          zip -r hardcoverapp.koplugin.zip hardcoverapp.koplugin -x '*/*.git*' '*/spec/*' '*/lua_modules/*' '*/.luarocks/*' '*/lua' '*/luarocks' '*/.tool-versions' '*/*.rockspec'

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ../hardcoverapp.koplugin.zip
